<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fast App</title>
  </head>
  <body>
    <header>
      <h1>Fast App</h1>
    </header>

    <div class="app">
      <div class="pie-wrapper">
        <div class="first-watch pie-pieces">
          <div class="content">1</div>
        </div>

        <div class="second-watch pie-pieces">
          <div class="content">2</div>
        </div>

        <div class="third-watch pie-pieces">
          <div class="content">3</div>
        </div>

        <div class="fourth-watch pie-pieces">
          <div class="content">4</div>
        </div>

        <div class="fifth-watch pie-pieces">
          <div class="content">5</div>
        </div>

        <div id="sixth-watch-wrapper">
          <div class="sixth-watch pie-pieces">
            <div class="content">6</div>
          </div>
        </div>

        <div class="center-display">
          <span class="center-text">Time Remaining:</span>
          <span class="center-time">3:45</span>
        </div>
      </div>

      <div class="sweets-wrapper">
        <p class="sweets-text">Sweets</p>
        <div class="sweets-indicator"></div>
      </div>

      <div class="walk-wrapper">
        <p class="walk-text">Walk</p>
        <div class="walk-indicator"></div>
      </div>

      <div class="other-wrapper">
        <p class="other-text">Other</p>
        <div class="other-indicator"></div>
      </div>
    </div>
  </body>
</html>
